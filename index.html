<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shouvik's Profile</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Favicon -->
  <link rel="icon" type="image/png" href="images/favicon.png">
</head>
<body>

  <!-- Theme Toggle -->
  <div class="theme-toggle">
    <label class="switch">
      <input type="checkbox" id="themeSlider">
      <span class="slider"></span>
    </label>
  </div>

  <!-- Profile Section -->
  <div class="profile-header">
    <img src="https://i.pinimg.com/1200x/b3/8e/51/b38e5178d2a0ba905852de8b4fc284db.jpg" 
         alt="Avatar" class="avatar">
    <div class="profile-info">
      <h1>shouvik</h1>
      <a href="https://www.instagram.com/shouvik_2007/">@shouvik_2007</a>
      <p>Hobby artist, undergrad</p>
    </div>
  </div>

  <!-- Gallery Section -->
  <h4>Some of my works</h4>
  <div class="gallery">
    <a href="images/pic1.jpg" target="_blank"><img src="images/pic1.jpg" alt="Artwork 1"></a>
    <a href="images/pic2.jpg" target="_blank"><img src="images/pic2.jpg" alt="Artwork 2"></a>
    <a href="images/pic3.jpg" target="_blank"><img src="images/pic3.jpg" alt="Artwork 3"></a>
    <a href="images/pic4.jpg" target="_blank"><img src="images/pic4.jpg" alt="Artwork 4"></a>
    <a href="images/pic5.jpg" target="_blank"><img src="images/pic5.jpg" alt="Artwork 5"></a>
    <a href="images/pic6.jpg" target="_blank"><img src="images/pic6.jpg" alt="Artwork 6"></a>
  </div>

  <!-- Footer -->
  <footer>
    &copy; 2025 Shouvik. All rights reserved.
  </footer>

  <!-- Theme Toggle Script -->
  <script>
    const slider = document.getElementById('themeSlider');
    slider.addEventListener('change', () => {
      document.body.classList.toggle('light-theme');
    });
  </script>

</body>
</html>
