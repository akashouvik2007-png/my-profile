<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shouvik's Lair</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #000;
      color: #fff;
      transition: background-color 0.3s, color 0.3s;
    }

    /* Dark theme styles */
    body.dark-theme {
      background-color: #fff;
      color: #000;
    }

    .header {
      background-image: url('images/banner.jpg'); /* replace with your banner */
      background-size: cover;
      padding: 40px 20px;
      color: white;
      position: relative;
    }

    .profile-pic {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      border: 4px solid white;
      margin-bottom: 10px;
    }

    .username {
      font-size: 24px;
      font-weight: bold;
    }

    .handle {
      color: #00acee;
      font-size: 16px;
    }

    .bio {
      font-size: 14px;
      margin-top: 5px;
    }

    h2 {
      margin: 20px 0 10px;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
      gap: 10px;
      padding: 10px;
    }

    .gallery img {
      width: 100%;
      border-radius: 10px;
    }

    /* --- Theme slider --- */
    .switch {
      position: absolute;
      top: 15px;
      right: 15px;
      display: inline-block;
      width: 50px;
      height: 28px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: 0.4s;
      border-radius: 28px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 20px;
      width: 20px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: 0.4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: #2196F3;
    }

    input:checked + .slider:before {
      transform: translateX(22px);
    }
  </style>
</head>
<body>
  <div class="header">
    <!-- Theme toggle -->
    <label class="switch">
      <input type="checkbox" id="themeToggle">
      <span class="slider round"></span>
    </label>

    <img src="images/profile.jpg" alt="Profile Picture" class="profile-pic">
    <div class="username">shouvik</div>
    <div class="handle">@shouvik_2007</div>
    <div class="bio">hobby artist, undergrad</div>
  </div>

  <h2>Some of my works</h2>
  <div class="gallery">
    <img src="images/art1.jpg" alt="Art 1">
    <img src="images/art2.jpg" alt="Art 2">
    <img src="images/art3.jpg" alt="Art 3">
    <img src="images/art4.jpg" alt="Art 4">
    <img src="images/art5.jpg" alt="Art 5">
  </div>

  <script>
    document.getElementById("themeToggle").addEventListener("change", () => {
      document.body.classList.toggle("dark-theme");
    });
  </script>
</body>
</html>
