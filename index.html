<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shouvik's profile</title>
  <link rel="stylesheet" href="styles.css">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="images/favicon.png">
</head>
<body>

  <!-- Profile Section -->
  <div class="profile-header">
    <img src="https://i.pinimg.com/1200x/b3/8e/51/b38e5178d2a0ba905852de8b4fc284db.jpg" alt="Avatar" class="avatar" width="300px">
    <div class="profile-info">
      <h1>shouvik</h1>
      <a href="https://www.instagram.com/shouvik_2007/">@shouvik_2007</a>
      <p>hobby artist, undergrad </p>
    </div>
  </div>

  <!-- Gallery Section -->
<h4><u> Some of my works </u></h4>
<div class="gallery">
  <a href="images/pic1.jpg"><img src="images/pic1.jpg" alt="Photo 1"></a>
  <a href="images/pic2.jpg"><img src="images/pic2.jpg" alt="Photo 2"></a>
  <a href="images/pic3.jpg"><img src="images/pic3.jpg" alt="Photo 3"></a>
  <a href="images/pic4.jpg"><img src="images/pic4.jpg" alt="Photo 4"></a>
  <a href="images/pic6.jpg"><img src="images/pic6.jpg" alt="Photo 6"></a>
</div>

<!-- Lightbox overlay -->
<div id="lightbox">
  <span id="close">&times;</span>
  <img id="lightbox-img" src="" alt="">
</div>


<script>
  const galleryLinks = document.querySelectorAll('.gallery a');
  const lightbox = document.getElementById('lightbox');
  const lightboxImg = document.getElementById('lightbox-img');
  const closeBtn = document.getElementById('close');

  // Open lightbox when image is clicked
  galleryLinks.forEach(link => {
    link.addEventListener('click', e => {
      e.preventDefault(); // stop normal link
      lightboxImg.src = link.href;
      lightbox.style.display = 'flex';
    });
  });

  // Close lightbox
  closeBtn.addEventListener('click', () => {
    lightbox.style.display = 'none';
  });

  // Close on background click
  lightbox.addEventListener('click', e => {
    if (e.target === lightbox) {
      lightbox.style.display = 'none';
    }
  });
</script>
</body>
</html>
