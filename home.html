<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Wavey wavey</title>

  <!-- Font Awesome (for icons like play/pause/heart) -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- Main theme + navbar/footer styles -->
  <link rel="stylesheet" href="style.css">

  <!-- Page-specific styles -->
  <link rel="stylesheet" href="home.css">
</head>
<body>
  
  <!-- ==============================
       Navigation Bar
       ============================== -->
  <div class="navbar">
    <ul>
      <li><a href="home.html">Home</a></li>
      <li><a href="index.html">Gallery</a></li>
      <li><a href="about.html">About</a></li> 
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </div>

  <!-- ==============================
       Theme Toggle
       ============================== -->
  <div class="theme-toggle">
    <label class="switch">
      <input type="checkbox" id="themeSlider">
      <span class="slider"></span>
    </label>
  </div>

  <!-- ==============================
       Hero Section
       ============================== -->
  <main class="hero">
    <h1>Hie! I Am Shouvik</h1>
    <p>I hope you enjoy here :D, good day!</p>

    <!-- Control Buttons -->
    <div class="btn-wrapper">
      <div class="btn-icon" id="pauseBtn" role="button" tabindex="0" title="Pause">
        <i class="fas fa-pause"></i>
      </div>
      <div class="btn-icon" id="playBtn" role="button" tabindex="0" title="Play">
        <i class="fas fa-play"></i>
      </div>
      <div class="btn-icon" id="colorBtn" role="button" tabindex="0" title="Random Color">
        <i class="fas fa-palette"></i>
      </div>
    </div>
  </main>

  <!-- ==============================
       Waves + Footer
       ============================== -->
  <div class="wave-footer">
    <svg id="waveSVG" preserveAspectRatio="none">
      <path id="wave1"></path>
      <path id="wave2"></path>
    </svg>

    <footer>
      <p>Made with <i class="fas fa-heart"></i> by Shouvik</p>
    </footer>
  </div>

  <!-- ==============================
       Scripts
       ============================== -->
  <script src="home.js"></script>
  <script src="theme.js"></script>
</body>
</html>
